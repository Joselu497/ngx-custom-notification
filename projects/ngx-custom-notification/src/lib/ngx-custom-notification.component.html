<div class="card position-absolute m-3" [ngClass]="positionClass" *ngIf="isVisible" @slideInOut>
    <div class="card-body pt-2 px-3 pb-0">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <span class="me-1">
                    <i class={{iconClass}}></i>
                </span>
                <h6 class="mb-0"> {{ title }}</h6>
            </div>
            <button *ngIf="closeButton" type="button" class="btn btn-close btn-sm" (click)="hide()"></button>
        </div>
        <p class="m-2 mt-0">
            {{ message }}
        </p>
    </div>
</div>
